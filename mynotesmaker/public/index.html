<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My NoteMaker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <b><a class="navbar-brand" href="#">NoteMaker</a></b>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>

          <form class="d-flex">
            <input
              id="searchBox"
              class="form-control me-2"
              type="search"
              placeholder="Search text from cards"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search 
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <h3>Wlecome To NoteMaker</h3>
      <div class="card">
        <div class="card-body">
          <div class="form-floating">
            <h5>Add Title</h5>
            <div class="form-group">
            <textarea class="form-control" name="jd" id="addTitle" cols="150" rows="1" placeholder="Add title here"></textarea>
          </div>
          </div>
          <h5 class="card-title">Add Your notes</h5>
          <div class="form-group">
            <textarea
              class="form-control"
              id="addTxt"
              rows="3"
              placeholder="Write Your Note Here"
            ></textarea>
          </div>
          <button id="btn" class="btn-primary btn my-3">Add Note</button>
        </div>
      </div>
      <div class="row container-fluid my-3" id="notes"></div>
    </div>
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
